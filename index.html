<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Форма реєстрації</h1>
<form id="registrationForm">
    <label for="firstName">Ім'я:</label>
    <input type="text" id="firstName" name="firstName" required>
    <label for="lastName">Прізвище:</label>
    <input type="text" id="lastName" name="lastName" required>
    <label for="birthdate">Дата народження:</label>
    <input type="text" id="birthdate" name="birthdate" required>
    <label>Стать:</label>
    <input type="radio" id="male" name="gender" value="Чоловік" required>
    <label for="male">Чоловік</label>
    <input type="radio" id="female" name="gender" value="Жінка" required>
    <label for="female">Жінка</label>
    <label for="city">Місто:</label>
    <select id="city" name="city" required>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Харків">Харків</option>
        <option value="Одеса">Одеса</option>
    </select>
    <label for="address">Адреса:</label>
    <textarea id="address" name="address" rows="4" required></textarea>
    <label>Мови, якими володієте:</label>
    <input type="checkbox" id="english" name="languages" value="Англійська">
    <label for="english">Англійська</label>
    <input type="checkbox" id="spanish" name="languages" value="Іспанська">
    <label for="spanish">Іспанська</label>
    <input type="checkbox" id="french" name="languages" value="Французька">
    <label for="french">Французька</label>
    <button type="button" id="submitButton">Зберегти</button>
</form>
<div id="userDataTable" class="hidden">
    <h2>Введені дані:</h2>
    <table></table>
</div>
<script src="js.js"></script>
</body>
</html>
