<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Інтернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="categories">
        <h2>Категорії</h2>
        <ul>
            <li><a href="#" onclick="showCategory('Фрукти')">Фрукти</a></li>
            <li><a href="#" onclick="showCategory('Овочі')">Овочі</a></li>
            <li><a href="#" onclick="showCategory('Крупи')">Крупи</a></li>
        </ul>
    </div>
    <div class="products">
        <h2 id="category-title">Виберіть категорію</h2>
        <div id="product-list"></div>
    </div>
    <div class="product-info">
        <h2>Інформація про товар</h2>
        <div id="product-info"></div>
        <button class="buy-button" onclick="buyProduct()">Купити</button>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
